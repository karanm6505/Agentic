- semester_number: 1
  subjects:
    - subject: "Introduction to Programming"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Fundamental programming concepts, syntax, and control structures using a high-level language like Python."
      assessments: "Programming assignments, quizzes, and a final exam."
    - subject: "Discrete Mathematics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Basic concepts of logic, sets, relations, functions, graph theory, and proof techniques relevant to computer science."
      assessments: "Problem sets, midterm exam, and a final exam."
    - subject: "Computer Organization and Architecture"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Basic computer components, instruction sets, memory organization, and input/output systems."
      assessments: "Assignments, lab exercises, and exams."
    - subject: "Calculus I"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Limits, derivatives, integrals, and applications of single-variable calculus."
      assessments: "Quizzes, midterm exam, and a final exam."
    - subject: "Digital Logic Design"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Fundamentals of digital circuits, Boolean algebra, logic gates, and combinational and sequential circuit design."
      assessments: "Lab assignments, design projects, and exams."

- semester_number: 2
  subjects:
    - subject: "Data Structures and Algorithms"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Common data structures (arrays, linked lists, trees, graphs) and fundamental algorithms (sorting, searching) with analysis of their time and space complexity."
      assessments: "Programming assignments, quizzes, and a final exam."
    - subject: "Object-Oriented Programming"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of object-oriented programming (encapsulation, inheritance, polymorphism) using a language like Java or C++."
      assessments: "Programming projects, midterm exam, and a final exam."
    - subject: "Calculus II"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Techniques of integration, infinite series, and applications of multivariable calculus."
      assessments: "Quizzes, midterm exam, and a final exam."
    - subject: "Linear Algebra"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Vectors, matrices, linear transformations, eigenvalues, and eigenvectors with applications to computer science."
      assessments: "Problem sets, midterm exam, and a final exam."
    - subject: "Probability and Statistics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Basic probability theory, statistical inference, hypothesis testing, and regression analysis."
      assessments: "Assignments, quizzes, and exams."

- semester_number: 3
  subjects:
    - subject: "Database Management Systems"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Database design, relational model, SQL, data normalization, and transaction management."
      assessments: "Database design project, SQL assignments, and exams."
    - subject: "Operating Systems"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Operating system concepts, process management, memory management, file systems, and input/output."
      assessments: "Programming assignments, quizzes, and a final exam."
    - subject: "Software Engineering"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Software development life cycle, requirements analysis, design patterns, testing, and project management."
      assessments: "Group project, design documents, and presentations."
    - subject: "Computer Networks"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Network protocols, TCP/IP, network architectures, and network security."
      assessments: "Assignments, lab exercises, and exams."
    - subject: "Algorithms Design and Analysis"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Advanced algorithm design techniques (dynamic programming, greedy algorithms) and analysis of algorithm complexity."
      assessments: "Programming assignments, problem sets, and exams."

- semester_number: 4
  subjects:
    - subject: "Artificial Intelligence"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Introduction to AI concepts, search algorithms, knowledge representation, and machine learning."
      assessments: "Programming assignments, quizzes, and a final exam."
    - subject: "Human-Computer Interaction"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of user interface design, usability testing, and user-centered design methodologies."
      assessments: "Design project, usability reports, and presentations."
    - subject: "Computer Graphics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Fundamental concepts of computer graphics, 2D and 3D transformations, rendering, and animation."
      assessments: "Programming assignments, design projects, and exams."
    - subject: "Web Development"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Front-end and back-end web development technologies, HTML, CSS, JavaScript, and server-side programming."
      assessments: "Web development project, assignments, and quizzes."
    - subject: "Ethics in Computer Science"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Ethical issues in computer science, privacy, security, intellectual property, and professional responsibility."
      assessments: "Essays, debates, and case studies."

- semester_number: 5
  subjects:
    - subject: "Compiler Design"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of compiler construction, lexical analysis, parsing, semantic analysis, and code generation."
      assessments: "Compiler implementation project, assignments, and exams."
    - subject: "Parallel and Distributed Computing"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Parallel programming models, distributed systems, concurrency control, and message passing."
      assessments: "Programming assignments, quizzes, and a final exam."
    - subject: "Software Testing and Quality Assurance"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Software testing techniques, test automation, and quality assurance methodologies."
      assessments: "Testing project, test plans, and reports."
    - elective_name: "Data Science Electives"
      options:
        - subject: "Machine Learning"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Supervised and unsupervised learning algorithms, model evaluation, and applications of machine learning."
          assessments: "Programming assignments, projects, and exams."
        - subject: "Data Mining"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Data preprocessing, association rule mining, classification, and clustering techniques."
          assessments: "Data mining project, assignments, and quizzes."
        - subject: "Big Data Analytics"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Big data technologies, Hadoop, Spark, and data analytics at scale."
          assessments: "Big data project, assignments, and quizzes."
        - subject: "Data Visualization"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Techniques for visualizing data, creating dashboards, and communicating insights."
          assessments: "Data visualization project, reports, and presentations."
        - subject: "Statistical Modeling"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Statistical models, regression analysis, time series analysis, and forecasting."
          assessments: "Statistical modeling project, assignments, and quizzes."
    - elective_name: "Cybersecurity Electives"
      options:
        - subject: "Network Security"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Network security protocols, firewalls, intrusion detection systems, and VPNs."
          assessments: "Network security project, assignments, and quizzes."
        - subject: "Cryptography"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Principles of cryptography, symmetric and asymmetric encryption, hashing, and digital signatures."
          assessments: "Cryptography project, assignments, and quizzes."
        - subject: "Ethical Hacking"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Ethical hacking techniques, penetration testing, and vulnerability assessment."
          assessments: "Penetration testing project, reports, and presentations."
        - subject: "Digital Forensics"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Digital forensics techniques, data recovery, and incident response."
          assessments: "Digital forensics project, reports, and presentations."
        - subject: "Secure Software Development"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Secure coding practices, vulnerability analysis, and security testing."
          assessments: "Secure software project, reports, and presentations."

- semester_number: 6
  subjects:
    - subject: "Capstone Project II"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Continuation and completion of the capstone project, including implementation, testing, and documentation."
      assessments: "Final project report, presentation, and demonstration."
    - subject: "Mobile Application Development"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Advanced topics in mobile application development, including UI/UX design, data storage, and networking."
      assessments: "Mobile application project, assignments, and quizzes."
    - subject: "Cloud Computing"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Advanced topics in cloud computing, including serverless computing, microservices, and DevOps."
      assessments: "Cloud computing project, assignments, and quizzes."
    - elective_name: "Game Development Electives"
      options:
        - subject: "Game Design"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced game design concepts, including narrative design, worldbuilding, and player psychology."
          assessments: "Game design document, level design project, and presentations."
        - subject: "Game Programming"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced game programming techniques, including AI, physics, and networking."
          assessments: "Game programming project, assignments, and quizzes."
        - subject: "3D Modeling and Animation"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced 3D modeling and animation techniques, including rigging, skinning, and motion capture."
          assessments: "3D modeling and animation project, assignments, and quizzes."
        - subject: "Virtual Reality Development"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced virtual reality development techniques, including spatial audio, haptics, and motion tracking."
          assessments: "VR development project, assignments, and quizzes."
        - subject: "Augmented Reality Development"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced augmented reality development techniques, including image recognition, object tracking, and location-based services."
          assessments: "AR development project, assignments, and quizzes."
    - elective_name: "Theoretical Computer Science Electives"
      options:
        - subject: "Theory of Computation"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced topics in theory of computation, including undecidability, complexity theory, and cryptography."
          assessments: "Problem sets, midterm exam, and a final exam."
        - subject: "Information Theory"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced topics in information theory, including source coding, channel coding, and network coding."
          assessments: "Problem sets, midterm exam, and a final exam."
        - subject: "Quantum Computing"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced topics in quantum computing, including quantum error correction, quantum cryptography, and quantum machine learning."
          assessments: "Problem sets, midterm exam, and a final exam."
        - subject: "Advanced Algorithms"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced algorithm design techniques, including approximation algorithms, randomized algorithms, and online algorithms."
          assessments: "Problem sets, midterm exam, and a final exam."
        - subject: "Computational Complexity"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Advanced topics in computational complexity, including NP-completeness, approximation algorithms, and parameterized complexity."
          assessments: "Problem sets, midterm exam, and a final exam."