<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Curriculum Viewer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{{ url_for('index') }}" class="site-title">Curriculum Viewer</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer">
            <p>&copy; 2024 Curriculum Viewer. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
