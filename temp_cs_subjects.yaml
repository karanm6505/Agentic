- semester_number: 6
  subjects:
    - subject: "Senior Design Project I"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Initiate and design a significant computer science project."
      assessments: "Project proposal, design document, and progress reports."
    - subject: "Ethics in Computer Science"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Ethical issues in computer science, including privacy, security, and intellectual property."
      assessments: "Essays, presentations, and discussions."
    - subject: "Human-Computer Interaction"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of human-computer interaction, user interface design, and usability testing."
      assessments: "Design projects and reports."
    - elective_name: "Security Electives"
      options:
        - subject: "Network Security"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Network security protocols, firewalls, and intrusion detection systems."
          assessments: "Programming projects and reports."
        - subject: "Cryptography"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Encryption algorithms, cryptographic protocols, and security applications."
          assessments: "Programming projects and reports."
        - subject: "Information Security Management"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Information security policies, risk management, and compliance."
          assessments: "Case studies and reports."
        - subject: "Secure Software Development"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Secure coding practices and vulnerability analysis."
          assessments: "Programming projects and reports."
        - subject: "Digital Forensics"
          level: "Undergraduate"
          duration_weeks: 16
