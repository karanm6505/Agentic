        - subject: "Parallel Computing"
          level: "Undergraduate"
          duration_weeks: 16
          focus: "Parallel programming models and architectures."
          assessments: "Programming projects and reports."
        - subject: "Real-Time Systems"
          level: "Undergraduate"
          duration_weeks: 16
