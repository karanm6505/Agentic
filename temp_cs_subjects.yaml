- semester_number: 1
  subjects:
    - subject: "Introduction to Programming"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Fundamental programming concepts, data types, control structures, and basic algorithms."
      assessments: "Programming assignments, quizzes, and exams."
    - subject: "Discrete Mathematics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Logic, sets, functions, relations, graph theory, and basic proof techniques essential for computer science."
      assessments: "Problem sets, quizzes, and exams."
    - subject: "Computer Organization and Architecture"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Basic computer components, instruction sets, memory organization, and input/output systems."
      assessments: "Labs, assignments, and exams."
    - subject: "Calculus I"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Limits, derivatives, integrals, and applications of calculus."
      assessments: "Problem sets, quizzes, and exams."
    - subject: "Linear Algebra"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Vectors, matrices, linear transformations, and systems of linear equations."
      assessments: "Problem sets, quizzes, and exams."
- semester_number: 2
  subjects:
    - subject: "Data Structures and Algorithms"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Fundamental data structures (arrays, linked lists, trees, graphs) and algorithms for searching, sorting, and graph traversal."
      assessments: "Programming assignments, quizzes, and exams."
    - subject: "Object-Oriented Programming"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of object-oriented programming (encapsulation, inheritance, polymorphism) using a modern programming language."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Probability and Statistics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Basic probability theory, statistical inference, hypothesis testing, and regression analysis."
      assessments: "Problem sets, quizzes, and exams."
    - subject: "Calculus II"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Techniques of integration, sequences and series, and applications of calculus."
      assessments: "Problem sets, quizzes, and exams."
    - subject: "Digital Logic Design"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Boolean algebra, logic gates, combinational and sequential circuits, and basic digital system design."
      assessments: "Labs, assignments, and exams."
- semester_number: 3
  subjects:
    - subject: "Database Systems"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Database models, relational algebra, SQL, database design, and transaction management."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Operating Systems"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Operating system concepts, process management, memory management, file systems, and I/O systems."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Computer Networks"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Network protocols, network architectures, routing algorithms, and network security."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Software Engineering"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Software development methodologies, requirements engineering, design patterns, testing, and project management."
      assessments: "Group projects, presentations, and reports."
    - subject: "Algorithms Analysis and Design"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Algorithm design techniques (greedy, dynamic programming, divide-and-conquer), algorithm analysis, and NP-completeness."
      assessments: "Problem sets, quizzes, and exams."
- semester_number: 4
  subjects:
    - subject: "Computer Graphics"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "2D and 3D graphics, transformations, rendering, and animation."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Artificial Intelligence"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Introduction to AI concepts, search algorithms, knowledge representation, and machine learning."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Compiler Design"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Compiler construction, lexical analysis, parsing, semantic analysis, and code generation."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Web Development"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Front-end and back-end web development technologies, including HTML, CSS, JavaScript, and server-side programming."
      assessments: "Programming projects, quizzes, and exams."
    - subject: "Cybersecurity Fundamentals"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Principles of cybersecurity, common threats and vulnerabilities, security policies, and security technologies."
      assessments: "Assignments, quizzes, and exams."
