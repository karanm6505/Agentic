    - subject: "Temporal Resource Management"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Managing the resources required for time travel, including energy, materials, and personnel."
      assessments: "Resource allocation simulations, reports, and presentations."
    - subject: "Temporal History Rewriting (Theory)"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Theoretical exploration of altering historical events and its potential consequences. (Note: No practical application.)"
      assessments: "Essays, debates, and simulations."
    - subject: "Temporal Communication Systems"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Developing communication systems that can transmit information across time."
      assessments: "Design projects, simulations, and prototypes."
    - subject: "Temporal Ecology and Conservation"
      level: "Undergraduate"
      duration_weeks: 16
      focus: "Studying the impact of time travel on ecosystems and developing strategies for temporal conservation."
      assessments: "Research papers, simulations, and presentations."
